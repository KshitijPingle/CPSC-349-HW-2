<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Explorer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <!-- ToDO -->
    <div class = "header">Movie Explorer</div>
    <div class = "search-bar">
        <input type="text" placeholder="Search for a movie..." id="search_bar" onchange="handleSearch()"/>
        <select name="sort-by" id="sort_by" onchange="handleSorting()">
            <option value="Sort-by">Sort By</option>
            <option value="release-date-asc">Release Date (Asc)</option>
            <option value="release-date-desc"> Release Date (Desc)</option>
            <option value="rating-asc">Rating (Asc)</option>
            <option value="rating-desc">Rating (Desc)</option>
        </select>
    </div>
    <div id="movie_grid"></div>
    <div id="page_controls">
        <button onclick="prevPage()">Previous</button>
        <p id = "page_controls_p"></p>
        <button onclick="nextPage()">Next</button>
    </div>
</body>
</html>
